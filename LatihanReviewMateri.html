                  <div class="card-header bg-transparent mb-0"><h5 class="text-left"><span class="font-weight-bold text-Blue" >LOGIN</span></h5></div>

                    <form action="">
                      <div class="form-group">
                        <input type="text" id="us" name=""class="form-control" placeholder="Username" required>

                      <div class="form-group">
                        <input type="email" id="emaill" name="" class="form-control" placeholder="Email" required>

                      <div class="form-group">
                        <input type="password" id="pw" name="" class="form-control" placeholder="Password" required >

                        <label><input type="radio" name="jk" value="laki laki">User</label>

                      </div> 
                      <div class="form-group">
                        <label>Server</label>
                        <select name="agama">

                                    <option value="kristen">MAS</option>
                                    <option value="hindu">MYA</option>
                                    <option value="budha">THA</option>
                                </select>

      <script>
          function login(){
            var us = document.getElementById("us").value;
            var emaill = document.getElementById("emaill").value;
            var pw = document.getElementById("pw").value;
            if (us == "Rafi" && emaill =="Muharafi@gmail.com" && pw == ("1234")){
                alert("Selamat Datang")
                window.location = "./WebBiodata.html"
            } else if (us == "" && emaill == "" && pw == ""){
                alert("Isikan Data Terlebih Dahulu")
            } else {
                alert("Password atau Username salah")
            }
          }
      </script>
